<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptor</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center">
        <div id="logo">
            <h1>encryptor</h1>
        </div>
        <nav id="icons" class="d-flex justify-content-between towidth align-items-center">
            <a href="https://github.com/HabacucSoto" target="_blank">
                <i id="github" class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/habacucsoto/" target="_blank">
                <i id="linkedin" class="bi bi-linkedin navicon"></i>
            </a>
            <a href="https://www.instagram.com/habacuc.soto/" target="_blank">
                <i id="instagram" class="bi bi-instagram navicon"></i>
            </a>
        </nav>
    </header>

    <div id="container" class="container d-flex justify-content-around align-items-center">
        <div class="block d-flex flex-column justify-content-evenly">
            <div class="dimensiones d-flex justify-content-center">
                <textarea placeholder="Type your message" id="input"></textarea>
            </div>
            <div class="d-flex justify-content-evenly"> 
                <button id="encrypt" class="button">Encrypt</button>
                <button id="decrypt" class="button">Decrypt</button>
            </div>
        </div>
        <div class="block d-flex flex-column justify-content-evenly">
            <div class="dimensiones d-flex justify-content-center align-items-center">
                <img id="img" src="assets/notext.svg" alt="No text found">
            </div>
            <div class="d-flex justify-content-evenly">
                <button id="copy" class="button">Copy</button>
                <button id="clear" class="button">Clear</button>
            </div>
            
        </div>
    </div>
</body>

</html>
